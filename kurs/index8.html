<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Travel Reservation form</h1>
    <h3>*denotes mandotory</h3>

    <form>
        <label for="">Full name*:</label>
        <br><input type="text" placeholder="Fisrtname Lastname"><br>

        <label for="">Email*:</label>
        <br><input type="email" placeholder="Email"><br>

        <label for="">Select your Package*:</label>
        <br>
        <select>
            <option value="Goa">Goa</option>
        </select><br>

        <label for="">Arrival date*:</label><br>
        <input type="text" placeholder="m/d/y"><br>

        <label for="">Number of Persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        <label for="">What would you want to avail?*:</label><br>
        <label for="boarding">Boarding</label>
        <input id="boarding" type="checkbox"><br>
        <label for="fooding">Fooding</label>
        <input id="fooding" type="checkbox"><br>
        <label for="sight">Sight Seeing</label>
        <input id="sight" type="checkbox"><br>

        <label for="">Discount code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        <label for="">Terms and Conditions*:</label><br>
        <input name="choice" id="agree" type="radio">
        <label for="agree">I agree</label>
        <input name="choice" id="disagree" type="radio">
        <label for="disagree">I disagree</label>
        <p>
            <button>Complete reservation</button>
        </p>
        
    </form>

</body>
</html>
